<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - SwiftRoute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-[#F9FAFB] min-h-screen">

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        
        <div class="mb-8 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Order Management</h1>
                <p class="text-gray-500 text-sm">Track, manage, and download invoices for your shipments.</p>
            </div>
            <div class="flex gap-3">
                <button class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-50 flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    Export CSV
                </button>
            </div>
        </div>

        <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm mb-6 flex flex-col lg:flex-row justify-between gap-4">
            <div class="flex p-1 bg-gray-100 rounded-lg w-fit">
                <button class="px-4 py-1.5 text-sm font-medium rounded-md bg-white shadow-sm text-blue-600">All</button>
                <button class="px-4 py-1.5 text-sm font-medium text-gray-500 hover:text-gray-700">Pending</button>
                <button class="px-4 py-1.5 text-sm font-medium text-gray-500 hover:text-gray-700">In Progress</button>
                <button class="px-4 py-1.5 text-sm font-medium text-gray-500 hover:text-gray-700">Delivered</button>
            </div>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </span>
                <input type="text" placeholder="Search by ID or destination..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none w-full lg:w-72">
            </div>
        </div>

        <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 border-b border-gray-200">
                            <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Order ID</th>
                            <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Delivery Person</th>
                            <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4 font-bold text-gray-900">#SR-2041</td>
                            <td class="px-6 py-4">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                    <span class="w-1.5 h-1.5 rounded-full bg-blue-600 mr-1.5"></span>
                                    In Progress
                                </span>
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-600">Dec 30, 2025</td>
                            <td class="px-6 py-4 flex items-center gap-3">
                                <div class="w-7 h-7 bg-gray-200 rounded-full overflow-hidden">
                                    <img src="https://ui-avatars.com/api/?name=Marcus+D&background=random" alt="Avatar">
                                </div>
                                <span class="text-sm font-medium text-gray-700">Marcus Davis</span>
                            </td>
                            <td class="px-6 py-4 text-right">
                                <button class="text-blue-600 hover:text-blue-800 font-semibold text-sm mr-4">View Details</button>
                                <button class="text-red-500 hover:text-red-700 font-medium text-sm">Cancel</button>
                            </td>
                        </tr>

                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4 font-bold text-gray-900">#SR-1988</td>
                            <td class="px-6 py-4">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-emerald-100 text-emerald-800">
                                    <span class="w-1.5 h-1.5 rounded-full bg-emerald-600 mr-1.5"></span>
                                    Delivered
                                </span>
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-600">Dec 28, 2025</td>
                            <td class="px-6 py-4 flex items-center gap-3">
                                <div class="w-7 h-7 bg-gray-200 rounded-full">
                                    <img src="https://ui-avatars.com/api/?name=Sarah+L&background=random" alt="Avatar">
                                </div>
                                <span class="text-sm font-medium text-gray-700">Sarah Lane</span>
                            </td>
                            <td class="px-6 py-4 text-right">
                                <button class="text-blue-600 hover:text-blue-800 font-semibold text-sm mr-4">View Details</button>
                                <button class="text-gray-300 cursor-not-allowed font-medium text-sm" disabled>Cancel</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
