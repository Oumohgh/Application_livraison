<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Deliv'It - Fast and reliable delivery service">
    <title>Login - Deliv'It</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container py-2">
            <a class="navbar-brand fw-bold fs-3 text-warning" href="index.html">
                <i class="bi bi-box-seam"></i> Deliv'It
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center gap-2">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-warning text-white rounded-pill px-4" href="register.html">
                            Register
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center min-vh-100 align-items-center py-5">
                <div class="col-12 col-md-6 col-lg-5">
                    
                    <!-- Login Card -->
                    <div class="card shadow border-0 rounded-3">
                        <div class="card-body p-4 p-md-5">
                            
                            <!-- Header -->
                            <div class="text-center mb-4">
                                <div class="mb-3">
                                    <i class="bi bi-box-seam text-warning fs-1"></i>
                                </div>
                                <h2 class="fw-bold mb-2">Welcome Back</h2>
                                <p class="text-muted">Login to your Deliv'It account</p>
                            </div>

                            <!-- Alert Container -->
                            <div id="alertContainer"></div>

                            <!-- Login Form -->
                            <form id="loginForm" method="POST" action="#" novalidate>
                                
                                <!-- Email Input -->
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-semibold">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <i class="bi bi-envelope text-muted"></i>
                                        </span>
                                        <input 
                                            type="email" 
                                            class="form-control form-control-lg border-start-0" 
                                            id="email" 
                                            name="email"
                                            placeholder="Enter your email"
                                            required>
                                    </div>
                                    <div class="invalid-feedback">
                                        Please enter a valid email address.
                                    </div>
                                </div>

                                <!-- Password Input -->
                                <div class="mb-3">
                                    <label for="password" class="form-label fw-semibold">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <i class="bi bi-lock text-muted"></i>
                                        </span>
                                        <input 
                                            type="password" 
                                            class="form-control form-control-lg border-start-0" 
                                            id="password" 
                                            name="password"
                                            placeholder="Enter your password"
                                            required>
                                    </div>
                                    <div class="invalid-feedback">
                                        Please enter your password.
                                    </div>
                                </div>

                                <!-- Remember Me & Forgot Password -->
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Remember me
                                        </label>
                                    </div>
                                    <a href="#" class="text-decoration-none text-warning">Forgot Password?</a>
                                </div>

                                <!-- Login Button -->
                                <button type="submit" class="btn btn-warning text-white btn-lg w-100 fw-semibold rounded-pill mb-3">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                                </button>

                                <!-- Divider -->
                                <div class="text-center my-3">
                                    <span class="text-muted">or</span>
                                </div>

                                <!-- Social Login Buttons -->
                                <button type="button" class="btn btn-outline-secondary btn-lg w-100 mb-2 rounded-pill">
                                    <i class="bi bi-google me-2"></i>Continue with Google
                                </button>
                                <button type="button" class="btn btn-outline-secondary btn-lg w-100 rounded-pill">
                                    <i class="bi bi-facebook me-2"></i>Continue with Facebook
                                </button>

                            </form>

                            <!-- Register Link -->
                            <div class="text-center mt-4">
                                <p class="mb-0">Don't have an account? <a href="register.html" class="text-warning text-decoration-none fw-semibold">Register here</a></p>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; 2025 Deliv'It. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript for Form Validation -->
    <script>
        // Form validation
        (function() {
            'use strict';

            const loginForm = document.getElementById('loginForm');
            const alertContainer = document.getElementById('alertContainer');

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                event.stopPropagation();

                // Clear previous alerts
                alertContainer.innerHTML = '';

                // Get form values
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();

                // Basic validation
                let isValid = true;
                let errorMessage = '';

                // Check if email is empty
                if (email === '') {
                    isValid = false;
                    errorMessage = 'Email address is required.';
                    document.getElementById('email').classList.add('is-invalid');
                } else if (!isValidEmail(email)) {
                    isValid = false;
                    errorMessage = 'Please enter a valid email address.';
                    document.getElementById('email').classList.add('is-invalid');
                } else {
                    document.getElementById('email').classList.remove('is-invalid');
                    document.getElementById('email').classList.add('is-valid');
                }

                // Check if password is empty
                if (password === '') {
                    isValid = false;
                    errorMessage = errorMessage || 'Password is required.';
                    document.getElementById('password').classList.add('is-invalid');
                } else {
                    document.getElementById('password').classList.remove('is-invalid');
                    document.getElementById('password').classList.add('is-valid');
                }

                // If both fields are empty
                if (email === '' && password === '') {
                    errorMessage = 'Please fill in all required fields.';
                }

                // Display error or success
                if (!isValid) {
                    showAlert(errorMessage, 'danger');
                } else {
                    showAlert('Login successful! Redirecting...', 'success');
                    // In a real application, the form would be submitted here
                    // loginForm.submit();
                    
                    // Simulate redirect after 1.5 seconds
                    setTimeout(function() {
                        // window.location.href = 'dashboard.html';
                        console.log('Form would be submitted to backend');
                    }, 1500);
                }

                loginForm.classList.add('was-validated');
            });

            // Email validation helper function
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Show alert message
            function showAlert(message, type) {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
                alertDiv.role = 'alert';
                alertDiv.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                `;
                alertContainer.appendChild(alertDiv);

                // Auto dismiss after 5 seconds
                setTimeout(function() {
                    alertDiv.classList.remove('show');
                    setTimeout(function() {
                        alertDiv.remove();
                    }, 150);
                }, 5000);
            }

            // Clear validation on input
            const inputs = loginForm.querySelectorAll('input[required]');
            inputs.forEach(function(input) {
                input.addEventListener('input', function() {
                    if (this.value.trim() !== '') {
                        this.classList.remove('is-invalid');
                    }
                });
            });

        })();
    </script>

</body>
</html>
