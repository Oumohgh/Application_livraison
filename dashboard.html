<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - SwiftRoute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200 md:left-0 md:top-0 md:w-64 md:h-full md:border-r md:border-t-0 z-10">
        <div class="p-6 hidden md:block">
            <h1 class="text-xl font-bold text-blue-600">SwiftRoute</h1>
        </div>
        <ul class="flex justify-around p-3 md:flex-col md:justify-start md:gap-2 md:px-4">
            <li class="p-3 text-blue-600 bg-blue-50 rounded-lg font-medium">Dashboard</li>
            <li class="p-3 text-gray-500 hover:bg-gray-100 rounded-lg">My Orders</li>
            <li class="p-3 text-gray-500 hover:bg-gray-100 rounded-lg">Settings</li>
        </ul>
    </nav>

    <main class="md:ml-64 p-6 pb-24 md:pb-6">
        
        <header class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
            <div>
                <h2 class="text-2xl font-bold text-gray-900">Welcome back, Alex!</h2>
                <p class="text-gray-500">Here's what's happening with your deliveries today.</p>
            </div>
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-semibold shadow-lg shadow-blue-200 transition-all flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                Create New Order
            </button>
        </header>

        <section class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm">
                <p class="text-sm font-medium text-gray-500 mb-1">Total Orders</p>
                <h3 class="text-3xl font-bold text-gray-900">128</h3>
            </div>
            <div class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm">
                <p class="text-sm font-medium text-gray-500 mb-1">Pending</p>
                <div class="flex items-center">
                    <h3 class="text-3xl font-bold text-gray-900">12</h3>
                    <span class="ml-2 px-2 py-0.5 bg-amber-100 text-amber-700 text-xs rounded-full font-bold">Action Required</span>
                </div>
            </div>
            <div class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm">
                <p class="text-sm font-medium text-gray-500 mb-1">Delivered</p>
                <h3 class="text-3xl font-bold text-gray-900">116</h3>
            </div>
        </section>

        <section>
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-bold text-gray-900">Recent Orders</h3>
                <a href="#" class="text-sm text-blue-600 font-medium hover:underline">View All</a>
            </div>
            <div class="space-y-4">
                <div class="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-blue-50 rounded-xl flex items-center justify-center text-blue-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                        </div>
                        <div>
                            <p class="font-bold text-gray-900">Order #SR-9942</p>
                            <p class="text-sm text-gray-500">Destination: Los Angeles, CA</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-6">
                        <div class="text-right hidden sm:block">
                            <p class="text-sm font-medium text-gray-900">In Transit</p>
                            <p class="text-xs text-gray-500">Updated 2m ago</p>
                        </div>
                        <button class="px-4 py-2 bg-gray-50 hover:bg-gray-100 text-gray-700 text-sm font-semibold rounded-lg transition-colors">
                            Track
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
