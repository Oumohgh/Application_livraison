<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - SwiftRoute Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom style to hide standard radio buttons visually but keep them accessible */
        .sr-only-peer { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 py-8">

    <div class="bg-white w-full max-w-[480px] rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-gray-100 p-8 sm:p-10 relative">
        
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-2 mb-4 font-bold text-2xl text-gray-900 tracking-tight">
               <svg class="w-8 h-8 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
               SwiftRoute
            </div>
            <h1 class="text-2xl font-semibold text-gray-900">Create your account</h1>
            <p class="text-gray-500 mt-2 text-sm">Get started with fast, reliable deliveries.</p>
        </div>

        <form action="#" method="POST" class="space-y-5">
            
            <fieldset class="mb-6">
                <legend class="sr-only">Select your role</legend>
                <div class="grid grid-cols-2 gap-3">
                    <label class="cursor-pointer">
                        <input type="radio" name="role" value="client" class="sr-only-peer peer" checked>
                        <div class="flex flex-col items-center justify-center p-4 rounded-xl border-2 border-gray-200 bg-white text-gray-600 transition-all peer-checked:border-blue-600 peer-checked:text-blue-700 peer-checked:bg-blue-50 hover:bg-gray-50">
                            <svg class="w-6 h-6 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            <span class="font-semibold text-sm">Client</span>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="role" value="delivery" class="sr-only-peer peer">
                        <div class="flex flex-col items-center justify-center p-4 rounded-xl border-2 border-gray-200 bg-white text-gray-600 transition-all peer-checked:border-blue-600 peer-checked:text-blue-700 peer-checked:bg-blue-50 hover:bg-gray-50">
                            <svg class="w-6 h-6 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><circle cx="17" cy="17" r="2"/></svg>
                            <span class="font-semibold text-sm">Delivery Driver</span>
                        </div>
                    </label>
                </div>
            </fieldset>


            <div>
                <label for="fullname" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <div class="relative">
                    <input type="text" id="fullname" name="fullname" placeholder="John Doe" class="w-full px-4 py-3 rounded-lg border-2 border-green-500 focus:ring-0 focus:border-green-500 transition duration-200 placeholder-gray-400 text-gray-900 pr-10" required value="Jane Foster">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                    </div>
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" placeholder="name@company.com" class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-transparent transition duration-200 placeholder-gray-400 text-gray-900" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-transparent transition duration-200 placeholder-gray-400 text-gray-900 pr-10" required>
                     <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none">
                         <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                    </button>
                </div>
                <ul class="mt-2 space-y-1 text-sm text-gray-500">
                    <li class="flex items-center text-green-600">
                        <svg class="w-4 h-4 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        At least 8 characters
                    </li>
                    <li class="flex items-center">
                        <svg class="w-4 h-4 mr-2 flex-shrink-0 text-gray-300" fill="currentColor" viewBox="0 0 20 20"><circle cx="10" cy="10" r="10"/></svg>
                        Includes a number or symbol
                    </li>
                </ul>
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" class="w-full px-4 py-3 rounded-lg border-2 border-red-500 focus:ring-0 focus:border-red-500 transition duration-200 placeholder-gray-400 text-gray-900 pr-10" required>
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </div>
                </div>
                <p class="mt-1 text-sm text-red-600">Passwords do not match.</p>
            </div>

            <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" required>
                </div>
                <div class="ml-3 text-sm">
                  <label for="terms" class="font-medium text-gray-700">I agree to the <a href="#" class="text-blue-600 hover:underline">Terms of Service</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>.</label>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 shadow-sm hover:shadow-md text-md">
                Create Account
            </button>
        </form>

        <div class="text-center mt-8 text-sm text-gray-500">
            Already have an account? 
            <a href="#" class="text-blue-600 hover:text-blue-700 font-medium ml-1">
                Log in here
            </a>
        </div>

    </div>
</body>
</html>
