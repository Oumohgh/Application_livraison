<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Marketplace - SwiftRoute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 min-h-screen pb-20">

    <header class="bg-white border-b border-gray-200 sticky top-0 z-10 px-4 py-4">
        <div class="flex items-center justify-between max-w-md mx-auto">
            <h1 class="text-xl font-bold text-gray-900">Available Gigs</h1>
            <button class="p-2 bg-gray-100 rounded-full text-gray-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path></svg>
            </button>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-4">

        <div class="bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden transition-transform active:scale-[0.98]">
            <div class="p-5">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <span class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded uppercase tracking-wider">Package</span>
                        <p class="text-xs text-gray-400 mt-1">Order #SR-8821</p>
                    </div>
                    <div class="text-right">
                        <p class="text-2xl font-bold text-gray-900">$18.20</p>
                        <p class="text-xs text-emerald-600 font-medium">+ $2.00 Tip</p>
                    </div>
                </div>

                <div class="relative flex gap-4 mb-6">
                    <div class="flex flex-col items-center">
                        <div class="w-3 h-3 rounded-full border-2 border-blue-600 bg-white"></div>
                        <div class="w-0.5 h-10 border-l-2 border-dashed border-gray-200"></div>
                        <div class="w-3 h-3 bg-blue-600 rounded-sm"></div>
                    </div>
                    
                    <div class="flex flex-col justify-between text-sm py-0.5">
                        <div>
                            <p class="text-gray-400 text-xs">Pickup</p>
                            <p class="font-semibold text-gray-800">Global Logistics Hub, Dock 4</p>
                        </div>
                        <div>
                            <p class="text-gray-400 text-xs">Destination</p>
                            <p class="font-semibold text-gray-800">882 West Oak Avenue, Apt 4B</p>
                        </div>
                    </div>
                </div>

                <div class="flex justify-between items-center py-3 border-t border-gray-100 mb-4">
                    <div class="flex items-center text-gray-500 text-sm">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        5.2 miles
                    </div>
                    <div class="flex items-center text-gray-500 text-sm">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        ~24 mins
                    </div>
                    <button class="text-blue-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L16 4m0 13V4m0 0L9 7"></path></svg>
                    </button>
                </div>

                <button class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-emerald-100 transition-colors">
                    Accept Delivery
                </button>
            </div>
        </div>
        
        </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 flex justify-between items-center max-w-md mx-auto">
        <div class="flex flex-col items-center text-blue-600">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></svg>
            <span class="text-[10px] font-bold mt-1 uppercase">Market</span>
        </div>
        <div class="flex flex-col items-center text-gray-400">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
            <span class="text-[10px] font-bold mt-1 uppercase">My Tasks</span>
        </div>
        <div class="flex flex-col items-center text-gray-400">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            <span class="text-[10px] font-bold mt-1 uppercase">Profile</span>
        </div>
    </nav>

</body>
</html>
